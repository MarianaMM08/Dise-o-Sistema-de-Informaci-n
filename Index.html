<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" type="image/png" href="Images/logo2.png"/>
    <title>Parqueadero Autos_Colombia</title>
</head>

<body style="background-color:white;">
    <header class="shadow">
		<div style="background-color:black;">
        <div class="header-content d-flex justify-content-center p-3">
			<img src="./Images/logo2.png" alt="" id="header-logo">
            <div style="background-color:red;" id="header-msg" class="ml-5 align-self-center">Parqueadero de la Empresa Autos Colombia</div>
</div>
    </header>
    <div class="form-container mt-5">
        <form class="w-50 mx-auto" id="entryForm">            
            <div class="form-group">
                <center><a href="https://www.configuroweb.com/desarrollo/"><img src="./Images/logo.png" width=210 alt="logo configuroweb"></center></a></br></br>
                <label for="owner" class="green">Cliente:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="owner" placeholder="Propietario del vehiculo">
            </div>
            <div class="form-group">
                <label for="car">Referencia:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="car" placeholder="Marca y Modelo">
            </div>
            <div class="form-group">
                <label for="licensePlate">Nro. Placa:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="licensePlate" placeholder="Ingrese el Numero de Placa del Vehiculo">
            </div>
		   <script>
function multipl(){document.F1.T3.value=(document.F1.T1.value)*(document.F1.T2.value)}
</script>
            <div class="row">
                <div class="col-6">
                    <label for="entryDate">Fecha de Ingreso:</label>
                    <input type="date" class="form-control rounded-0 shadow-sm" id="entryDate">
                </div>
                <div class="col-6">
                    <label for="exitDate">Fecha de Retiro:</label>
                    <input type="date" class="form-control rounded-0 shadow-sm" id="exitDate">
                </div>
            </div>
	            <button type="submit" class="btn mx-auto d-block mt-5 rounded-0 shadow" style="background-color:black;" id="btnOne">Registrar Vehiculo</button>
        </form>
    </div>
    <div class="table-conta iner mt-5 mb-5 w-75 mx-auto" >
            <h5 class="text-center mb-3">Búscar Vehiculo</h5>
            <input type="text" class="w-100 mb-3" id="searchInput" placeholder="Búsqueda...">
            <table class="table table-striped shadow " id="parkingTable">
                    <thead style="background-color:black;" class="text-white" id="tableHead">
                      <tr>
                        <th scope="col">cliente</th> 
                        <th scope="col">Modelo</th>
                        <th scope="col">Placa</th>
                        <th scope="col">Fecha de Entrada</th>
                        <th scope="col">Fecha de Salida</th>
                        <th scope="col">Acción</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                     
                    </tbody>
                  </table>
    </div>

    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/core.js"></script>
</body>

</html>
